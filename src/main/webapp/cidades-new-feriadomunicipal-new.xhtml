<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition template="common/common-layout.xhtml">
            <ui:define name="content">
                <h1 class="page-heading"><i class="fa fa-calendar-o icon-sidebar"></i> Cadastro de feriado <small>para #{cidadeBean.selectedCidade.nome}</small></h1>
                <!-- End page heading -->

                <!-- Begin breadcrumb -->
                <ol class="breadcrumb default square rsaquo sm">
                    <li><a href="index.xhtml"><i class="fa fa-home"></i></a></li>
                    <li><a href="cidades-list.xhtml">Lista de cidades</a></li>
                    <li><a href="cidades-details.xhtml">Detalhes da cidade</a></li>
                    <li><a href="cidades-new-feriadomunicipal.xhtml">Adição de feriado</a></li>
                    <li class="active">Cadastro de feriado</li>
                </ol>
                <!-- End breadcrumb -->

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <i class="fa fa-calendar-o icon-sidebar"></i>
                        CADASTRO DE FERIADO
                        <br/>
                    </div>
                    <h:form id="FNacionalForm">
                        <div class="the-box" style="border: none">
                            <div class="form-group">
                                <!-- Nome do Feriado -->
                                <h:outputLabel for="nome"
                                               value="FERIADO:"
                                               style="font-weight: bold"/><br/>
                                <p:inputText id="nome"
                                             required="true" style="width: 100%"
                                             value="#{cidadeBean.feriado.nome}"
                                             requiredMessage="Informe o nome do novo feriado"
                                             label="nome" size="50"/>
                                <p:message for="nome" />
                            </div>

                            <div class="form-group">
                                <!-- Data do Feriado -->
                                <h:outputLabel for="dataFNacional"
                                               value="DATA:"
                                               style="font-weight: bold"/><br/>
                                <p:calendar id="dataFNacional"
                                            locale="pt_BR"
                                            showButtonPanel="true"
                                            effect="explode"
                                            navigator="true"
                                            readonlyInput="true"
                                            required="true"
                                            requiredMessage="Informe a data do novo feriado"
                                            pattern="dd/MM/yyyy"
                                            value="#{cidadeBean.feriado.data}"
                                            label="dataFNacional"/>
                                <p:message for="dataFNacional" />
                            </div>

                            <div class="form-group">
                                <p:selectBooleanCheckbox id="dataFixa"
                                                         value="#{cidadeBean.feriado.isFixo}"
                                                         label="dataFixa"/>&nbsp;
                                <h:outputLabel for="dataFixa"
                                               value="Feriado com data fixa"
                                               style="font-weight: bold"/>

                                <p:message for="dataFixa" />
                            </div>

                            <p:commandButton id="cadastrar"
                                             styleClass="btn btn-primary btn-rounded-lg"
                                             value="Cadastrar"
                                             action="#{cidadeBean.createFeriado()}"
                                             ajax="false"/>&nbsp;
                            <p:commandButton id="resetar"
                                             value="Limpar"
                                             type="reset"
                                             ajax="false"
                                             styleClass="btn btn-danger btn-rounded-lg"/>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
