<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="common/common-layout.xhtml">
            <ui:define name="content">
                <h1 class="page-heading"><i class="fa fa-calendar-o icon-sidebar"></i> Adição de feriado <small>para #{cidadeBean.selectedCidade.nome}</small></h1>
                <!-- End page heading -->

                <!-- Begin breadcrumb -->
                <ol class="breadcrumb default square rsaquo sm">
                    <li><a href="index.xhtml"><i class="fa fa-home"></i></a></li>
                    <li><a href="cidades-list.xhtml">Lista de cidades</a></li>
                    <li><a href="cidades-details.xhtml">Detalhes da cidade</a></li>
                    <li class="active">Adição de feriado</li>
                </ol>
                <!-- End breadcrumb -->

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <i class="fa fa-calendar-o icon-sidebar"></i>
                        ADIÇÃO DE FERIADO
                        <br/>
                    </div>
                    <h:form id="feriadoForm">
                        <div class="the-box" style="border: none">
                            <div class="form-group">
                                <h:outputLabel for="feriado"
                                               value="FERIADOS CADASTRADOS:"
                                               style="font-weight: bold"/><br/>
                                <h:selectOneMenu  id="feriado"
                                                  styleClass="form-control"
                                                  value="#{cidadeBean.feriado.idferiado}"
                                                  label="feriado">
                                    <f:selectItem itemLabel="Selecione" itemValue="" />
                                    <f:selectItems value="#{feriadoBean.feriados}"
                                                   var="feriado"
                                                   itemLabel="#{feriado.nome}"
                                                   itemValue="#{feriado.idferiado}"/>
                                </h:selectOneMenu>
                                <p:message for="feriado" />
                            </div>
                            <p:commandButton id="adicionar"
                                             value="Adicionar"
                                             action="#{cidadeBean.linkFeriado()}"
                                             styleClass="btn btn-primary btn-rounded-lg"
                                             ajax="false"/>&nbsp;
                            <p:commandButton value="Cadastrar Novo"
                                             styleClass="btn btn-info btn-rounded-lg"
                                             action="cidades-new-feriadomunicipal-new"
                                             ajax="false"/>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
