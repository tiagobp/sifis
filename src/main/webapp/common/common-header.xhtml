<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body >
        <ui:composition>
            <div class="top-navbar">
                <div class="top-navbar-inner">
                    <!-- Begin Logo brand -->
                    <div class="logo-brand">
                        <a href="index.xhtml"><img src="assets/img/sentir-logo-primary.png" alt="SIFIS logo"/></a>
                    </div><!-- /.logo-brand -->
                    <!-- End Logo brand -->

                    <h:form>
                        <div class="top-nav-content">

                            <!-- Begin button sidebar left toggle -->
                            <div class="btn-collapse-sidebar-left">
                                <i class="fa fa-long-arrow-right icon-dinamic"></i>
                            </div><!-- /.btn-collapse-sidebar-left -->
                            <!-- End button sidebar left toggle -->

                            <!-- Begin button nav toggle -->
                            <div class="btn-collapse-nav" data-toggle="collapse" data-target="#main-fixed-nav">
                                <i class="fa fa-plus icon-plus"></i>
                            </div><!-- /.btn-collapse-sidebar-right -->
                            <!-- End button nav toggle -->
                            <h:panelGroup rendered="#{!(facesContext.externalContext.isUserInRole('ROLE_SUPERADMIN')
                                                      or facesContext.externalContext.isUserInRole('ROLE_PLANEJAMENTO_USER')
                                                      or facesContext.externalContext.isUserInRole('ROLE_PLANEJAMENTO_ADMIN')
                                                      or facesContext.externalContext.isUserInRole('ROLE_PROCEDIMENTO_USER')
                                                      or facesContext.externalContext.isUserInRole('ROLE_PROCEDIMENTO_ADMIN'))}">
                                <ul class="nav-user navbar-right">
                                    <a href="login.xhtml">
                                        <i class="fa  fa-lock icon-md icon-square"></i>
                                        <strong>Entrar</strong>
                                    </a>
                                </ul>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{(facesContext.externalContext.isUserInRole('ROLE_SUPERADMIN')
                                                      or facesContext.externalContext.isUserInRole('ROLE_PLANEJAMENTO_USER')
                                                      or facesContext.externalContext.isUserInRole('ROLE_PLANEJAMENTO_ADMIN')
                                                      or facesContext.externalContext.isUserInRole('ROLE_PROCEDIMENTO_USER')
                                                      or facesContext.externalContext.isUserInRole('ROLE_PROCEDIMENTO_ADMIN'))}">
                                <!-- Sessão do usuário -->
                                <ul class="nav-user navbar-right" >
                                    <li class="dropdown">
                                        <a href="#fakelink" class="dropdown-toggle" data-toggle="dropdown">
                                            <i class="fa fa-user icon-md icon-square"></i>
                                            Olá, <h:outputText value="#{usuarioBean.usuarioAutenticado.username}"/>
                                        </a>
                                        <ul class="dropdown-menu square primary margin-list-rounded with-triangle">
                                            <li><a href="#fakelink">Conta</a></li>
                                            <li><a href="#fakelink">Alterar senha</a></li>
                                            <li class="divider"></li>
                                            <li><a href="#{facesContext.externalContext.requestContextPath}/j_spring_security_logout">Sair</a></li>
                                        </ul>
                                    </li>
                                </ul>
                                <!-- Fim sessão do usuário -->
                            </h:panelGroup>

                            <!-- Begin Collapse menu nav -->
                            <div class="collapse navbar-collapse" id="main-fixed-nav">
                                <ul class="nav navbar-nav navbar-left">
                                </ul>
                            </div><!-- /.navbar-collapse -->
                            <!-- End Collapse menu nav -->
                        </div><!-- /.top-nav-content -->
                    </h:form>
                </div><!-- /.top-navbar-inner -->
            </div><!-- /.top-navbar -->
            <!-- END TOP NAV -->
        </ui:composition>
    </body>
</html>
