<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="common/common-layout.xhtml">
            <ui:define name="content">
                <h1 class="page-heading"><i class="fa fa-car icon-sidebar"></i>  Detalhes da viagem</h1>
                <!-- End page heading -->

                <!-- Begin breadcrumb -->
                <ol class="breadcrumb default square rsaquo sm">
                    <li><a href="index.xhtml"><i class="fa fa-home"></i></a></li>
                    <li><a href="fiscais-list.xhtml">Lista de fiscais</a></li>
                    <li><a href="fiscais-details.xhtml">Detalhes do fiscal</a></li>
                    <li class="active">Detalhes da viagem</li>
                </ol>
                <!-- End breadcrumb -->

                <div class="the-box">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <i class="fa fa-car icon-sidebar"></i>
                            DETALHES DA VIAGEM
                            <br/>
                        </div>
                    </div>
                    <h:panelGrid columns="2">
                        <h:outputText value="DATA DE INÍCIO:" style="font-weight:bold;padding-left:20px;"/>
                        <h:outputText value="#{fiscalBean.selectedViagem.inicio}" style="padding-left:20px;">
                            <f:convertDateTime pattern="EEEE, dd/MM/yyyy"
                                               timeZone="America/Sao_Paulo"/>
                        </h:outputText>

                        <h:outputText value="DATA DE TÉRMINO:" style="font-weight:bold;padding-left:20px;"/>
                        <h:outputText value="#{fiscalBean.selectedViagem.fim}" style="padding-left:20px;">
                            <f:convertDateTime pattern="EEEE, dd/MM/yyyy"
                                               timeZone="America/Sao_Paulo"/>
                        </h:outputText>

                        <h:outputText value="CATEGORIA:" style="font-weight:bold;padding-left:20px;"/>
                        <h:outputText value="#{fiscalBean.selectedViagem.categoria.nome}" style="padding-left:20px;"/>
                    </h:panelGrid>
                    <br/>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <i class="fa fa-code-fork icon-sidebar"></i>
                            DETALHES DA ROTA
                            <br/>
                        </div>
                    </div>
                    <h:panelGrid columns="2">
                        <h:outputText value="NOME:" style="font-weight:bold;padding-left:20px;"/>
                        <h:outputText value="#{fiscalBean.selectedViagem.rota.nome}" style="padding-left:20px;"/>

                        <h:outputText value="INSPETORIA:" style="font-weight:bold;padding-left:20px;"/>
                        <h:outputText value="#{fiscalBean.selectedViagem.rota.inspetoria.nome}" style="padding-left:20px;"/>

                        <h:outputText value="CRITÉRIO DE REVISITA:" style="font-weight:bold;padding-left:20px;"/>
                        <h:outputText value="#{fiscalBean.selectedViagem.rota.criterioRevisita} dias" style="padding-left:20px;"/>

                        <h:outputText value="QUILOMETRAGEM:" style="font-weight:bold;padding-left:20px;"/>
                        <h:outputText value="#{fiscalBean.selectedViagem.rota.quilometragem} km" style="padding-left:20px;"/>

                        <h:outputText value="DIÁRIAS:" style="font-weight:bold;padding-left:20px;"/>
                        <h:outputText value="#{fiscalBean.selectedViagem.rota.diaria}" style="padding-left:20px;"/>

                        <h:outputText value="ALMOÇOS:" style="font-weight:bold;padding-left:20px;"/>
                        <h:outputText value="#{fiscalBean.selectedViagem.rota.almoco}" style="padding-left:20px;"/>
                    </h:panelGrid>
                    <br/>
                    <h:panelGrid columns="1">
                        <p:dataTable id="cidadesTable"
                                     var="cidades"
                                     value="#{fiscalBean.selectedViagem.rota.jurisdicaos}"
                                     emptyMessage="Cidades não cadastradas para esta rota"
                                     widgetVar="rotasTable"
                                     style="text-align: center;">

                            <p:column headerText="CIDADE"
                                      filterBy="#{cidades.cidade.nome}"
                                      filterMatchMode="contains"
                                      filterStyle="display:none" >
                                <h:outputText value="#{cidades.cidade.nome}" />
                            </p:column>
                            <p:column headerText="JURISDIÇÃO"
                                      filterBy="#{cidades.nome}"
                                      filterMatchMode="contains"
                                      filterStyle="display:none" >
                                <h:outputText value="#{cidades.nome}" />
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
