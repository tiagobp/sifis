<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="common/common-layout.xhtml">
            <ui:define name="content">
                <h1 class="page-heading"><i class="fa fa-suitcase icon-sidebar"></i> Cadastro de Férias<small> para #{fiscalBean.selectedFiscal.nome} #{fiscalBean.selectedFiscal.sobrenome}</small></h1>
                <!-- End page heading -->

                <!-- Begin breadcrumb -->
                <ol class="breadcrumb default square rsaquo sm">
                    <li><a href="index.xhtml"><i class="fa fa-home"></i></a></li>
                    <li><a href="fiscais-list.xhtml">Lista de fiscais</a></li>
                    <li><a href="fiscais-details.xhtml">Detalhes do fiscal</a></li>
                    <li class="active">Cadastro de férias</li>
                </ol>
                <!-- End breadcrumb -->

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <i class="fa fa-suitcase icon-sidebar"></i>
                        CADASTRO DE FÉRIAS
                        <br/>
                    </div>
                    <h:form id="feriasForm">
                        <div class="the-box" style="border: none">
                            <div class="form-group">
                                <!-- Data de Início das Ferias -->
                                <h:outputLabel for="dataInicio"
                                               value="DATA DE INÍCIO:"
                                               style="font-weight: bold"/><br/>
                                <p:calendar id="dataInicio"
                                            locale="pt_BR"
                                            showButtonPanel="true"
                                            effect="explode"
                                            navigator="true"
                                            readonlyInput="true"
                                            required="true"
                                            requiredMessage="Informe a data de início das férias"
                                            pattern="dd/MM/yyyy"
                                            value="#{fiscalBean.ferias.inicio}"
                                            label="dataInicio"/>
                                <p:message for="dataInicio" />
                            </div>

                            <div class="form-group">
                                <!-- Data de Término das Ferias -->
                                <h:outputLabel for="dataFim"
                                               value="DATA DE TÉRMINO:"
                                               style="font-weight: bold"/><br/>
                                <p:calendar id="dataFim"
                                            locale="pt_BR"
                                            showButtonPanel="true"
                                            effect="explode"
                                            navigator="true"
                                            readonlyInput="true"
                                            required="true"
                                            requiredMessage="Informe a data de término das férias"
                                            pattern="dd/MM/yyyy"
                                            value="#{fiscalBean.ferias.fim}"
                                            label="dataFim"/>
                                <p:message for="dataFim" />
                            </div>

                            <p:commandButton id="cadastrar"
                                             value="Cadastrar"
                                             styleClass="btn btn-primary btn-rounded-lg"
                                             action="#{fiscalBean.createFerias()}"
                                             ajax="false"/>&nbsp;
                            <p:commandButton id="resetar"
                                             styleClass="btn btn-danger btn-rounded-lg"
                                             value="Limpar"
                                             type="reset"
                                             ajax="false"/>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
