<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="common/common-layout.xhtml">
            <ui:define name="content">
                <h1 class="page-heading"><i class="fa fa-stack-overflow icon-sidebar"></i> Procedimento #{procedimentoBean.selectedProcedimento.identificador}</h1>
                <!-- End page heading -->

                <!-- Begin breadcrumb -->
                <ol class="breadcrumb default square rsaquo sm">
                    <li><a href="index.xhtml"><i class="fa fa-home"></i></a></li>
                    <li><a href="procedimentos-list.xhtml">Lista de procedimentos</a></li>
                    <li class="active">Detalhes do procedimento</li>
                </ol>
                <!-- End breadcrumb -->

                <div class="the-box">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <i class="fa fa-stack-overflow icon-sidebar"></i>
                            DETALHES DO PROCEDIMENTO
                            <br/>
                        </div>
                    </div>
                    <div class="panel">
                        <br/>
                        <h:panelGrid columns="1" style="font-weight:bold;margin-left: auto;margin-right: auto">
                            <h:outputText value="PROCEDIMENTO EM VIGOR" rendered="#{procedimentoBean.selectedProcedimento.vigente}"/>
                            <h:outputText value="PROCEDIMENTO REVOGADO"  rendered="#{!procedimentoBean.selectedProcedimento.vigente}"/>
                            <br/>
                        </h:panelGrid>

                        <h:panelGrid columns="1" >
                            <h:outputText value="IDENTIFICADOR:" style="font-weight:bold;padding-left:20px;"/>
                            <h:outputText value="#{procedimentoBean.selectedProcedimento.identificador}" style="padding-left:50px;"/>
                            <br/>

                            <h:outputText value="TIPO:" style="font-weight:bold;padding-left:20px;"/>
                            <h:outputText value="#{procedimentoBean.selectedProcedimento.tipo}" style="padding-left:50px;"/>
                            <br/>

                            <h:outputText value="PERÍODO DE VIGÊNCIA:" style="font-weight:bold;padding-left:20px;"/>
                            <h:panelGrid columns="5">
                                <h:outputText value="DE: " style="font-weight:bold;padding-left:50px;"/>
                                <h:outputText value="#{procedimentoBean.selectedProcedimento.inicio}" style="padding-left:5px;">
                                    <f:convertDateTime pattern="dd/MM/yyyy"
                                                       timeZone="America/Sao_Paulo"/>
                                </h:outputText>
                                <h:outputText value="ATÉ: " style="font-weight:bold;padding-left:50px;"/>
                                <h:outputText value="#{procedimentoBean.selectedProcedimento.fim}" style="padding-left:5px;">
                                    <f:convertDateTime pattern="dd/MM/yyyy"
                                                       timeZone="America/Sao_Paulo"/>
                                </h:outputText>
                                <h:outputText value="Indeterminado" rendered="#{procedimentoBean.selectedProcedimento.vigente}"/>
                            </h:panelGrid>
                            <br/>

                            <h:outputText value="ASSUNTO:" style="font-weight:bold;padding-left:20px;"/>
                            <h:outputText value="#{procedimentoBean.selectedProcedimento.assunto}" style="padding-left:50px;"/>
                            <br/>

                            <h:outputText value="DESCRIÇÃO:" style="font-weight:bold;padding-left:20px;"/>
                            <br/>
                            <h:panelGrid columns="1" width="90%" style="margin-left: auto;margin-right: auto">
                                <h:outputText value="#{procedimentoBean.selectedProcedimento.descricao}" escape="false" style="padding-left:50px;"/>
                            </h:panelGrid>
                            <br/>

                            <h:outputText value="EVIDÊNCIA:" style="font-weight:bold;padding-left:20px;"/>
                            <h:outputText value="#{procedimentoBean.selectedProcedimento.evidencia}" style="padding-left:50px;"/>
                            <br/>
                        </h:panelGrid>

                        <br/><br/>
                        <h:form>
                            <div class="the-box" style="border: none;padding-left: 30px;">
                                <p:commandButton value="Voltar"
                                                 styleClass="btn btn-primary btn-rounded-lg"
                                                 action="procedimentos-list"/>&nbsp;
                                
                                <p:commandButton value="Editar Procedimento"
                                                 styleClass="btn btn-warning btn-rounded-lg"
                                                 action="#{procedimentoBean.edit()}"/>&nbsp;

                                <p:commandButton value="Excluir Procedimento"
                                                 styleClass="btn btn-danger btn-rounded-lg"
                                                 action="#{procedimentoBean.remove()}"/>
                            </div>
                        </h:form>
                        <br/>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
