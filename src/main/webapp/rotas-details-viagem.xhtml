<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="common/common-layout.xhtml">
            <ui:define name="content">
                <h1 class="page-heading"><i class="fa fa-car icon-sidebar"></i>  Detalhes da viagem</h1>
                <!-- End page heading -->

                <!-- Begin breadcrumb -->
                <ol class="breadcrumb default square rsaquo sm">
                    <li><a href="index.xhtml"><i class="fa fa-home"></i></a></li>
                    <li><a href="rotas-list.xhtml">Lista de rotas</a></li>
                    <li><a href="rotas-details.xhtml">Detalhes da rota</a></li>
                    <li class="active">Detalhes da viagem</li>
                </ol>
                <!-- End breadcrumb -->
                
                <div class="the-box">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <i class="fa fa-car icon-sidebar"></i>
                            DETALHES DA VIAGEM
                            <br/>
                        </div>
                    </div>
                    <h:panelGrid columns="2">
                        <h:outputText value="DATA DE INÍCIO:" style="font-weight:bold;padding-left:20px;"/>
                        <h:outputText value="#{rotaBean.selectedViagem.inicio}" style="padding-left:20px;">
                            <f:convertDateTime pattern="EEEE, dd/MM/yyyy"
                                               timeZone="America/Sao_Paulo"/>
                        </h:outputText>

                        <h:outputText value="DATA DE TÉRMINO:" style="font-weight:bold;padding-left:20px;"/>
                        <h:outputText value="#{rotaBean.selectedViagem.fim}" style="padding-left:20px;">
                            <f:convertDateTime pattern="EEEE, dd/MM/yyyy"
                                               timeZone="America/Sao_Paulo"/>
                        </h:outputText>

                        <h:outputText value="CATEGORIA:" style="font-weight:bold;padding-left:20px;"/>
                        <h:outputText value="#{rotaBean.selectedViagem.categoria.nome}" style="padding-left:20px;"/>
                    </h:panelGrid>
                    <br/>
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <i class="fa fa-user icon-sidebar"></i>
                            DETALHES DO FISCAL
                            <br/>
                        </div>
                    </div>
                    <h:panelGrid columns="2">
                        <h:outputText value="NOME:" style="font-weight:bold;padding-left:20px;"/>
                        <h:outputText value="#{rotaBean.selectedViagem.fiscal.nome} #{rotaBean.selectedViagem.fiscal.sobrenome}" style="padding-left:20px;"/>

                        <h:outputText value="SIGLA:" style="font-weight:bold;padding-left:20px;"/>
                        <h:outputText value="#{rotaBean.selectedViagem.fiscal.sigla}" style="padding-left:20px;"/>

                        <h:outputText value="MATRÍCULA:" style="font-weight:bold;padding-left:20px;"/>
                        <h:outputText value="#{rotaBean.selectedViagem.fiscal.matricula}" style="padding-left:20px;"/>

                        <h:outputText value="LOTAÇÃO:" style="font-weight:bold;padding-left:20px;" />
                        <h:outputText value="#{rotaBean.selectedViagem.fiscal.inspetoria.nome}" style="padding-left:20px;"/>
                    </h:panelGrid>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
