<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="common/common-layout.xhtml">
            <ui:define name="content">
                <h1 class="page-heading"><i class="fa fa-user icon-sidebar"></i> #{usuarioBean.selectedUsuario.username} 
                    <small>#{usuarioBean.selectedUsuario.nome} #{usuarioBean.selectedUsuario.sobrenome}</small></h1>
                <!-- End page heading -->

                <!-- Begin breadcrumb -->
                <ol class="breadcrumb default square rsaquo sm">
                    <li><a href="index.xhtml"><i class="fa fa-home"></i></a></li>
                    <li><a href="usuarios-list.xhtml">Lista de usuários</a></li>
                    <li class="active">Detalhes do usuário</li>
                </ol>
                <!-- End breadcrumb -->
                
                <div class="the-box">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <i class="fa fa-user icon-sidebar"></i>
                            DETALHES DO USUÁRIO
                            <br/>
                        </div>
                    </div>
                    <h:panelGrid columns="2">
                        <h:outputText value="USERNAME:" style="font-weight:bold;padding-left:20px;"/>
                        <h:outputText value="#{usuarioBean.selectedUsuario.username}" style="padding-left:20px;"/>
                        
                        <h:outputText value="PASSWORD:" style="font-weight:bold;padding-left:20px;"/>
                        <h:outputText value="#{usuarioBean.selectedUsuario.password}" style="padding-left:20px;"/>
                        
                        <h:outputText value="NOME:" style="font-weight:bold;padding-left:20px;"/>
                        <h:outputText value="#{usuarioBean.selectedUsuario.nome} #{usuarioBean.selectedUsuario.sobrenome}" style="padding-left:20px;"/>
                        
                        <h:outputText value="MATRÍCULA:" style="font-weight:bold;padding-left:20px;"/>
                        <h:outputText value="#{usuarioBean.selectedUsuario.matricula}" style="padding-left:20px;"/>
                        
                        <h:outputText value="E-MAIL:" style="font-weight:bold;padding-left:20px;"/>
                        <h:outputText value="#{usuarioBean.selectedUsuario.email}" style="padding-left:20px;"/>
                    </h:panelGrid>
                    <br/>
                    <h:panelGrid columns="1">
                        <p:dataTable id="roleTable"
                                     var="roles"
                                     value="#{usuarioBean.selectedUsuario.roles}"
                                     emptyMessage="Autorização não cadastrada para este usuário"
                                     widgetVar="rolesTable"
                                     style="text-align: center;">
                            
                            <p:column headerText="ALTORIZAÇÃO"
                                      filterBy="#{roles.description}"
                                      filterMatchMode="contains"
                                      filterStyle="display:none" >
                                <h:outputText value="#{roles.description}" />
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
