<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="common/common-layout.xhtml">
            <ui:define name="content">
                <h1 class="page-heading"><i class="fa fa-user icon-sidebar"></i> Cadastro de usuário</h1>
                <!-- End page heading -->

                <!-- Begin breadcrumb -->
                <ol class="breadcrumb default square rsaquo sm">
                    <li><a href="index.xhtml"><i class="fa fa-home"></i></a></li>
                    <li><a href="usuarios-list.xhtml">Lista de usuários</a></li>
                    <li class="active">Cadastro de usuário</li>
                </ol>
                <!-- End breadcrumb -->

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <i class="fa fa-user icon-sidebar"></i>
                        CADASTRO DE USUÁRIO
                        <br/>
                    </div>
                    <h:form id="UsuarioForm">
                        <div class="the-box" style="border: none">
                            <div class="form-group">
                                <h:outputLabel for="nome" 
                                               value="NOME:" 
                                               style="font-weight: bold"/><br/>
                                <p:inputText value="#{usuarioBean.usuario.nome}"   
                                             id="nome" 
                                             style="width: 100%"
                                             required="true" 
                                             label="nome" />
                                <p:message for="nome"/>
                            </div>

                            <div class="form-group">
                                <h:outputLabel for="sobrenome" 
                                               value="SOBRENOME:" 
                                               style="font-weight: bold"/>  <br/>
                                <p:inputText value="#{usuarioBean.usuario.sobrenome}"
                                             id="sobrenome"
                                             style="width: 100%"
                                             required="true"
                                             requiredMessage="Informe o sobrenome do novo usuário"
                                             label="sobrenome"
                                             size="45"/>
                                <p:message for="sobrenome"/>
                            </div>

                            <div class="form-group">
                                <h:outputLabel for="matricula" 
                                               value="MATRÍCULA:" 
                                               style="font-weight: bold"/><br/>
                                <p:inputText value="#{usuarioBean.usuario.matricula}"
                                             id="matricula"
                                             style="width: 100%"
                                             required="true"
                                             requiredMessage="Informe a matrícula do novo usuário"
                                             label="matricula"
                                             size="10"/>
                                <p:message for="matricula"/>
                            </div>

                            <div class="form-group">
                                <h:outputLabel for="email" 
                                               value="E-MAIL:" 
                                               style="font-weight: bold"/><br/> 
                                <p:inputText value="#{usuarioBean.usuario.email}"
                                             id="email"
                                             style="width: 100%"
                                             required="true"
                                             requiredMessage="Informe o e-mail do novo usuário"
                                             validatorMessage="Formato de e-mail inválido"
                                             label="email"
                                             size="45">
                                    <f:validateRegex
                                        pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                </p:inputText>
                                <p:message for="email"/>
                            </div>

                            <div class="form-group">
                                <h:outputLabel for="confirmaEmail" 
                                               value="CONFIRMAR E-MAIL:" 
                                               style="font-weight: bold"/><br/>   
                                <p:inputText value="#{usuarioBean.confirmacaoEmail}"
                                             id="confirmaEmail"
                                             style="width: 100%"
                                             required="true"
                                             requiredMessage="Confirme o e-mail do novo usuário"
                                             validatorMessage="Formato de e-mail inválido"
                                             label="confirmaEmail"
                                             size="45">
                                    <f:validateRegex
                                        pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                                </p:inputText>
                                <p:message for="confirmaEmail"/>
                            </div>

                            <div class="form-group">
                                <h:outputLabel for="grid" 
                                               value="ALTORIZAÇÃO:" 
                                               style="font-weight: bold"/><br/>
                                <p:selectManyCheckbox id="grid"
                                                      required="true"
                                                      requiredMessage="Selecione um perfil de autorização"
                                                      value="#{usuarioBean.selectedRoles}"
                                                      layout="grid"
                                                      columns="1">
                                    <f:selectItems value="#{usuarioBean.roles}"
                                                   var="role"
                                                   itemLabel="#{role.description}"
                                                   itemValue="#{role.idrole}" />
                                </p:selectManyCheckbox>
                                <p:message for="grid"/>
                            </div>

                            <p:commandButton id="cadastrar"
                                             styleClass="btn btn-primary btn-rounded-lg"
                                             value="Cadastrar"
                                             action="#{usuarioBean.validaEmail()}"
                                             ajax="false"/>&nbsp;
                            <p:commandButton id="resetar"
                                             value="Limpar"
                                             type="reset"
                                             ajax="false"
                                             styleClass="btn btn-danger btn-rounded-lg"/>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
