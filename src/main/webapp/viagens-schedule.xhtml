                </ol>
                <!-- End breadcrumb -->
                <div class="the-box">
                    <h:form id="scheduleform">
                        <p:growl id="messages" showDetail="false" />
                        <p:schedule id="schedulePlanejamento" 
                                    locale="pt"
                                    style="width: 100%"
                                    maxTime="18pm"
                                    minTime="8am"
                                    allDaySlot="true" 
                                    slotMinutes="600"
                                    axisFormat="HH"
                                    value="#{viagemBean.eventModel}">
                            <p:ajax event="eventSelect"
                                    listener="#{viagemBean.onEventSelect}"/>
                        </p:schedule>
                    </h:form>
                </div>
                <style>
                    .feriado, .feriado .fc-event-inner, .feriado a{

                    }

                        background-color: #f39c12;
                        border-color: #f39c12;
                        color: white;
                        text-align: center;
                    }

                    .ferias, .ferias .fc-event-inner, .ferias a{
                        background-color: #8B7355;
                        border-color: #8B7355;
                        color: white;
                        padding-left: 2px;
                    }
