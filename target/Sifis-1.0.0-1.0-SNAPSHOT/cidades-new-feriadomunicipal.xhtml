<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="common/common-layout.xhtml">
            <ui:define name="content">
                <h1 class="page-heading">#{CidadeView.cidadeSelecionada.nomeCidade} <small>Adicionar feriado municipal</small></h1>
                <!-- End page heading -->

                <!-- Begin breadcrumb -->
                <ol class="breadcrumb default square rsaquo sm">
                    <li><a href="index.xhtml"><i class="fa fa-home"></i></a></li>
                    <li><a href="cidades-list.xhtml">Lista de cidades</a></li>
                    <li><a href="cidades-details.xhtml">Detalhes da cidade</a></li>
                    <li class="active">Novo feriado municipal</li>
                </ol>
                <!-- End breadcrumb -->

                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h4 class="panel-title">Adicionar feriado municipal</h4>
                    </div>
                    <h:form id="feriadoMunicipalForm">
                        <div class="the-box">
                            <div class="form-group">
                                <h:outputLabel for="nome"
                                               value="Feriado:"
                                               style="font-weight: bold"/><br/>
                                <p:inputText id="nome"
                                             required="true" style="width: 100%"
                                             value="#{CidadeView.feriadoMunicipal.nomeFeriadoMunicipal}"
                                             requiredMessage="Informe o nome do novo feriado municipal"
                                             label="nome"/>
                                <p:message for="nome" />
                            </div>

                            <div class="form-group">
                                <!-- Data do Feriado Municipal -->
                                <h:outputLabel for="dataFMunicipal"
                                               value="Data:"
                                               style="font-weight: bold"/><br/>
                                <p:calendar id="dataFMunicipal"
                                            locale="pt_BR"
                                            placeholder="dd/mm/aaaa"
                                            showButtonPanel="true"
                                            effect="explode"
                                            navigator="true"
                                            readonlyInput="true"
                                            required="true"
                                            requiredMessage="Informe a data do novo feriado municipal"
                                            pattern="dd/MM/yyyy"
                                            value="#{CidadeView.feriadoMunicipal.dataFeriadoMunicipal}"
                                            label="dataFMunicipal"/>
                                <p:message for="dataFMunicipal" />
                            </div>

                            <div class="form-group">
                                <p:selectBooleanCheckbox id="dataFixa"
                                                         value="#{CidadeView.feriadoMunicipal.isFixo}"
                                                         label="dataFixa"/>&nbsp;
                                <h:outputLabel for="dataFixa"
                                               value="Feriado com data fixa"
                                               style="font-weight: bold"/>

                                <p:message for="dataFixa" />
                            </div>

                            <p:commandButton id="cadastrar"
                                             value="Cadastrar"
                                             styleClass="btn btn-success btn-rounded-lg"
                                             action="#{CidadeView.salvarFeriadoMunicipal()}"
                                             ajax="false"/>&nbsp;
                            <p:commandButton id="resetar"
                                             value="Limpar"
                                             styleClass="btn btn-danger btn-rounded-lg"
                                             type="reset"
                                             ajax="false"/>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
