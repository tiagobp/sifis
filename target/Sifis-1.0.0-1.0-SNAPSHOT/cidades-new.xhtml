<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="common/common-layout.xhtml">
            <ui:define name="content">
                <h1 class="page-heading">Cidades <small>Cadastrar nova cidade</small></h1>
                <!-- End page heading -->

                <!-- Begin breadcrumb -->
                <ol class="breadcrumb default square rsaquo sm">
                    <li><a href="index.xhtml"><i class="fa fa-home"></i></a></li>
                    <li><a href="cidades-list.xhtml">Lista de cidades</a></li>
                    <li class="active">Cadastrar nova cidade</li>
                </ol>
                <!-- End breadcrumb -->

                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h4 class="panel-title">Cadastrar nova cidade</h4>
                    </div>
                    <h:form id="cidade">
                        <div class="the-box">
                            <div class="form-group">
                                <!-- Nome do Feriado -->
                                <h:outputLabel for="nome"
                                               value="Nome da Cidade *:"
                                               style="font-weight: bold"/><br/>
                                <p:inputText id="nome"
                                             required="true" style="width: 100%"
                                             value="#{CidadeView.cidade.nome}"
                                             requiredMessage="Informe o nome da nova cidade"
                                             label="nome"/>
                                <p:message for="nome" />
                            </div>
                            <p:commandButton id="cadastrar"
                                             styleClass="btn btn-success btn-rounded-lg"
                                             value="Cadastrar"
                                             action="#{CidadeView.save()}"
                                             ajax="false"/>&nbsp;
                            <p:commandButton id="resetar"
                                             value="Limpar"
                                             type="reset"
                                             ajax="false"
                                             styleClass="btn btn-danger btn-rounded-lg"/>
                        </div>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
